[colors]
; bar color
background = #70000000
; background-alt = #330CB0
background-alt = #FFFFFF
foreground = #FFFFFF

; font color
primary = #59CAFF
secondary = #7C78F5
alert = #A54242
disabled = #707880
yellow = #E0CC2A
white = #FFFFFF

[bar/main]
width = 100%
height = 20pt
radius = 0
monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.white}

line-size = 4pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 2
module-margin = 3

separator = âœ±
separator-foreground = ${colors.secondary}

; font
font-0 = MesloLGMDZ Nerd Font:size=8;1
; emojis font
font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-2 = "Material Design Icons Desktop:size=12;2"
font-3 = "Noto Color Emoji:scale=10;2"

modules-left = wifi xworkspaces filesystem battery
modules-center = date
modules-right = pulseaudio xkeyboard memory cpu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
format = <label-state>
format-padding = 1

; custom icons if the window used each program
; icon-0 = 1;ï„¡
; icon-1 = 2;ï‰©
; icon-2 = 3;ï„ 
icon-default = ïƒ§

; labels

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %icon% %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %{T3}%icon%%{T-} %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/github]
type = internal/github

; Accessing an access token stored in file
token = ${file:/home/curumin/.ssh/github.token}
user = thiagochirana
empty-notifications = true
interval = 120
; Github API URL
; Default: https://api.github.com/
api-url = https://api.github.com/

format = <label>
label = %notifications%

format-offline = <label-offline>
label-offline = Offline

[module/filesystem]
type = internal/fs
interval = 60
click-right = dolphin

mount-0 = /
label-mounted = %percentage_used%% usados

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume-prefix = "ï– VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "ïš© SEM ÃUDIO"
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.background-alt}
label-indicator-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %used% 

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/wifi]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = ğŸ›œ <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

label-connected = %essid%
label-connected-foreground = ${colors.primary}
label-disconnected = DISCONNECTED
label-disconnected-foreground = ${colors.alert}

animation-packetloss-0 = âš 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = ğŸ“¶
animation-packetloss-1-foreground = #000000
animation-packetloss-framerate = 500


[module/date]
type = internal/date
interval = 1

date = %a | %d %B %y | %r
date-alt = Semana %U - Dia %j do ano

label = %date%
label-foreground = ${colors.white}


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1

full-at = 99
low-at = 10
poll-interval = 1
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = ï‡¦  %percentage%%
label-discharging = %percentage%%
label-full = FULL
label-low = LOW

